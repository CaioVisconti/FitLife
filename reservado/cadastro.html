<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>AquaTech | Cadastro</title>

  <script src="./js/sessao.js"></script>

  <link rel="stylesheet" href="./css/estilo.css" />
  <link rel="icon" href="./assets/icon/favicon2.ico" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
</head>

<body>
  <!--header inicio-->
  <div class="header">
    <div class="container">
      <h1 class="titulo">AquaTech</h1>
      <ul class="navbar">
        <li>
          <a href="index.html">Inicial</a>
        </li>
        <li>
          <a href="simulador.html">Simulador</a>
        </li>
        <li>|</li>
        <li>
          <a href="login.html">Login</a>
        </li>
        <li class="agora">
          <a href="#">Cadastro</a>
        </li>
      </ul>
    </div>
  </div>
  <!--header fim-->

  <div class="login">
    <div class="alerta_erro">
      <div class="card_erro" id="cardErro">
        <span id="mensagem_erro"></span>
      </div>
    </div>
    <div class="container">
      <div class="card card-cadastro">
        <h2>Bem-vindo!</h2>
        <div class="formulario">
          <!--
                         Para inserir mais um campo, copie uma das inputs abaixo.
                         Assim que inserir vá para o script abaixo.
          -->
            <div class="campo">
              <span>Nome Completo:</span>
              <input id="nome_input" type="text" placeholder="Seu nome" />
            </div>
            <div class="campo">
              <span>Data de Nascimento:</span>
              <input id="dtNasc_input" type="date" placeholder="__/__/____" />
            </div>
          <div class="campo">
            <span>CPF:</span>
            <input type="text" id="cpf_input" placeholder="Seu CPF">
          </div>
          <div class="campo">
            <span>Telefone:</span>
            <input type="text" id="telefone_input" placeholder="Seu Telefone">
          </div>
          <div class="campo">
            <span>Gênero Biológico:</span>
            <select id="genero_select">
              <option value="#">Selecionar</option>
              <option value="masculino">Masculino</option>
              <option value="feminino">Feminino</option>
            </select>
          </div>
          <div class="campo">
            <span>Peso:</span>
            <input type="number" id="peso_input" placeholder="Seu Peso">
          </div>
          <div class="campo">
            <span>Altura:</span>
            <input type="number" id="altura_input" placeholder="Sua altura">
          </div>
          <div class="campo">
            <span>E-mail:</span>
            <input id="email_input" type="text" placeholder="Email" />
          </div>
          <div class="campo">
            <span>Senha:</span>
            <input id="senha_input" type="password" placeholder="******" />
          </div>
          <div class="campo">
            <span>Confirmação da Senha:</span>
            <input id="confirmacao_senha_input" type="password" placeholder="******" />
          </div>
          <button class="botao" onclick="cadastrar()">Cadastrar</button>
        </div>
        <div id="div_aguardar" class="loading-div">
          <img src="./assets/circle-loading.gif" id="loading-gif" />
        </div>

        <div id="div_erros_login"></div>
      </div>
    </div>
  </div>

  <!--footer inicio-->
  <div class="footer">
    <div class="container">
      <h4>Feito com amor por aluno &hearts; SPTech &copy; 2023</h4>
      <span class="version">v1.0.0</span>
    </div>
  </div>
  <!--footer fim-->
</body>

</html>

<script>

  function cadastrar() {
    // aguardar();
    console.log('Tá funcionando o botao')
    //Recupere o valor da nova input pelo nome do id
    // Agora vá para o método fetch logo abaixo
    var nomeVar = nome_input.value;
    var dtNascVar = dtNasc_input.value;
    var telefoneVar = telefone_input.value;
    var generoBiologicoVar = genero_select.value;
    var pesoVar = peso_input.value;
    var alturaVar = altura_input.value;
    var emailVar = email_input.value;
    var cpfVar = cpf_input.value;
    var senhaVar = senha_input.value;
    var confirmacaoSenhaVar = confirmacao_senha_input.value;
    console.log(nomeVar, '', dtNascVar, '', telefoneVar, '', generoBiologicoVar, '', pesoVar, '', alturaVar, '', emailVar, '', cpfVar, '', senhaVar, '', confirmacaoSenhaVar);

    // Verificando se há algum campo em branco
    if (
      nomeVar == "" ||
      emailVar == "" ||
      senhaVar == "" ||
      confirmacaoSenhaVar == "" ||
      cpfVar == "" ||
      dtNascVar == "" ||
      telefoneVar == "" ||
      generoBiologicoVar == "" ||
      pesoVar == "" ||
      alturaVar == ""
    ) {
      cardErro.style.display = "block";
      mensagem_erro.innerHTML =
        "(Mensagem de erro para todos os campos em branco)";

      finalizarAguardar();
      return false;
    } else {
      setInterval(sumirMensagem, 5000);
    }

    // Enviando o valor da nova input
    fetch("/usuarios/cadastrar", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        // crie um atributo que recebe o valor recuperado aqui
        // Agora vá para o arquivo routes/usuario.js
        nomeServer: nomeVar,
        dtNascServer: dtNascVar,
        telefoneServer: telefoneVar,
        generoBiologicoServer: generoBiologicoVar,
        pesoServer: pesoVar,
        alturaServer: alturaVar,
        cpfServer: cpfVar,
        confirmacaoServer: confirmacaoSenhaVar,
        emailServer: emailVar,
        senhaServer: senhaVar
        
      }),
    })
      .then(function (resposta) {
        console.log("resposta: ", resposta);

        if (resposta.ok) {
          cardErro.style.display = "block";

          mensagem_erro.innerHTML =
            "Cadastro realizado com sucesso! Redirecionando para tela de Login...";

          setTimeout(() => {
            window.location = "login.html";
          }, "2000");

          limparFormulario();
          finalizarAguardar();
        } else {
          throw "Houve um erro ao tentar realizar o cadastro!";
        }
      })
      .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
        finalizarAguardar();
      });

    return false;
  }

  function sumirMensagem() {
    cardErro.style.display = "none";
  }
  // Listando empresas cadastradas 
</script>
