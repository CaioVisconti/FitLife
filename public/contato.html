<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="./css/style_contato.css">
    <link rel="stylesheet" href="../../../Site/style.css">
    <script src="https://kit.fontawesome.com/d5ea0dfb99.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <main class="screen-dash">
        <nav class="side-bar">
            <div class="nav-logo">
                <a href="../../../Site/index.html">
                    <img src="./assets/icon/logo_azul.png" alt="">
                </a>
            </div>
        </nav>
        <main class="main-content">
            <span class="titulo-contato">Contato</span>
            <div class="formulario">
                <div class="informacoes">
                    <span class="text-contato">Nome Completo:</span>
                    <input type="text" class="input" id="ipt_nome" placeholder="Nome Completo">
                </div>
                <div class="informacoes">
                    <span class="text-contato">Email:</span>
                    <input type="text" class="input" id="ipt_email" placeholder="Email">
                </div>
                <div class="informacoes">
                    <span class="text-contato">Assunto:</span>
                    <input type="text" class="input" id="ipt_assunto" placeholder="Assunto">
                </div>
                <div class="informacoes distanciamento-mensagem">
                    <span class="text-contato">Mensagem:</span>
                    <textarea type="text" class="input-grande" id="ipt_mensagem" name="ipt_mensagem" placeholder="Mensagem"></textarea>
                    <div class="check_confirmacao">
                        <input type="checkbox" id="ipt_confirmacao">
                        <span class="confirmacao">Concordo em receber respostas pelo e-mail</span>
                    </div>
                </div>
                <button onclick="enviar()" class="botao-enviar">Enviar</button>
                <div id="div_alerta"></div>
            </div>
        </main>
    </main>
</body>
</html>

<script src="https://smtpjs.com/v3/smtp.js"></script>
<script src="./js/main.js"></script>
