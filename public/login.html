<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/style_login.css">
    <link rel="stylesheet" href="../../FitLife/Site/style.css">
    <script src="https://kit.fontawesome.com/d5ea0dfb99.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <main class="screen-dash">
        <nav class="side-bar">
            <div class="nav-logo">
                <a href="../FitLife/Site/index.html">
                    <img src="./assets/icon/logo_azul.png" alt="">
                </a>
            </div>
        </nav>
        <main class="main-content">
            <span class="titulo-login">Login</span>
            <div class="formulario">
                <input class="input" type="text" id="ipt_email" placeholder="Endereço de email">
                <input class="input" type="password" id="ipt_senha" placeholder="Senha">
              <button onclick="entrar()" class="botao-login">Logar</button>
              <a class="texto-esqueci" href="./contato.html"><u><b>Esqueci minha senha</b></u></a>
              <div id="div_resultado"></div>
        </main>
    </main>
</body>
</html>

<script>
    var nivel = '';
    function entrar() {

        var emailVar = ipt_email.value;
        var senhaVar = ipt_senha.value;

        if (emailVar == "" || senhaVar == "") {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "(Mensagem de erro para todos os campos em branco)";
            return false;
        } else {
            console.log("FORM LOGIN: ", emailVar);
            console.log("FORM SENHA: ", senhaVar);
            
            fetch("/usuarios/autenticar", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    emailServer: emailVar,
                    senhaServer: senhaVar
                })
                }).then(function (resposta) {
                    console.log("ESTOU NO THEN DO entrar()!")
            
                    if (resposta.ok) {
                        console.log(resposta);
            
                        resposta.json().then(json => {
                            console.log(json);
                            console.log(JSON.stringify(json));
                            sessionStorage.EMAIL_USUARIO = json.email;
                            sessionStorage.ID_USUARIO = json.id;
                            sessionStorage.NOME_USUARIO = json.nome;
                            if(json.nivel == 1) {
                                setTimeout(function () {
                                window.location = "./dev.html"; // qual página será redirecionado
                            }, 1000); // apenas para exibir o loading
                            } else {
                                setTimeout(function () {
                                    window.location = "./cliente.html"; // qual página será redirecionado
                                }, 1000); // apenas para exibir o loading
                            }
            
                        });
                    } else {
                        console.log("Houve um erro ao tentar realizar o login!");
            
                        resposta.text().then(texto => {
                            console.error(texto);
                        });
                    }
            
                }).catch(function (erro) {
                    console.log(erro);
                })
            
                return false;
        }
    }

</script>
